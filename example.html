<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./example.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Condensed&display=swap" rel="stylesheet">    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Javascript -->
    <script src="./example.js" defer></script>
</head>
<body>
    <main>
        <section class="title_content">
            <h1>COLOR PALETTE</h1>
            <h3>Press the <span>Enter</span> button to generate palette or</h3>
            <button class="generate_button">Generate new Palettes</button>
        </section>
        
        <section class="color_palette">
            <div><p></p></div>
            <div><p></p></div>
            <div><p></p></div>
        </section>
        <section class="feature_buttons">
            <button class="add_palette"><i class="fa-solid fa-plus"></i></button>
            <button class="remove_palette"><i class="fa-solid fa-minus"></i></button>
        </section>
        
    </main>
</body>
</html>
